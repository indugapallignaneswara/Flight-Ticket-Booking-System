<!DOCTYPE html>
<html>

<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .confirmation-details {
            text-align: left;
            margin-top: 20px;
        }

        .confirmation-details p {
            margin: 5px 0;
        }

        .booking-reference {
            color: #4CAF50;
            font-weight: bold;
        }

        .back-to-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="container">
        <h1>Booking Confirmation</h1>
        <div class="confirmation-details">
            <p>Thank you for your booking!</p>
            <p>Your booking details:</p>
            <p>Flight: [Flight Details]</p>
            <p>Date: [Date of Travel]</p>
            <p>Passenger Name: [Passenger Name]</p>

        </div>

    </div>

    <script>
        function redirectToHome() {
            // Redirect the user to the home page after booking confirmation
            window.location.href = "index.html";
        }
    </script>
