<!DOCTYPE html>
<html>

<head>
    <title>Payment Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px; 
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card-info {
            display: flex;
            gap: 10px;
        }

        .card-info input {
            flex: 1;
        }

        .card-info img {
            max-width: 80px;
        }

        .payment-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="airplane_logo.png" alt="Airplane Logo">
        <h1>Payment Page</h1>
        <form>
            <label for="card-holder">Card Holder's Name:</label>
            <input type="text" id="card-holder" required>

            <label for="card-number">Card Number:</label>
            <div class="card-info">
                <input type="text" id="card-number" required>
                <img src="card_logo.png" alt="Card Logo">
            </div>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM / YY" required>

            <label for="cvv">CVV:</label>
            <input type="tel" id="cvv" maxlength="3" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <button type="submit" class="payment-button">Make Payment</button>
        </form>
    </div>
</body>

</html>
