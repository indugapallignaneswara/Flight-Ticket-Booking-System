<!DOCTYPE html>
<html>

<head>
    <title>Passenger Information</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .passenger-form {
            text-align: left;
            margin-top: 20px;
        }

        .passenger-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .passenger-form input[type="text"],
        .passenger-form input[type="email"],
        .passenger-form select,
        .passenger-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .passenger-form textarea {
            resize: vertical;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Passenger Information</h1>
        <div class="passenger-form">
            <form>
                <label for="passenger-name">Passenger Name:</label>
                <input type="text" id="passenger-name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" required>

                <label for="contact-phone">Phone Number:</label>
                <input type="text" id="contact-phone" required>

                <label for="passenger-age">Age:</label>
                <input type="number" id="passenger-age" required>

                <label for="passenger-gender">Gender:</label>
                <select id="passenger-gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label>Special Requirements (optional):</label>
                <textarea id="special-requirements" rows="4"></textarea>

                <label>Are you part of any of the following groups? (optional)</label>
                <label><input type="checkbox" name="groups" value="army">Army</label>
                <label><input type="checkbox" name="groups" value="student">Student</label>
                <label><input type="checkbox" name="groups" value="handicapped">Handicapped</label>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
